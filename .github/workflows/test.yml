name: Check Code Output
'on':
  - push
  - pull_request
jobs:
  check-output:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
      - name: Run Code and Check Output
        run: |
          OUTPUT=$(python script.py)
          if [ -z "$OUTPUT" ]; then
            echo "No output detected! Failing the workflow."
            exit 1
          else
            echo "Output detected. Workflow passed."
          fi
