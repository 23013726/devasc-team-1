name: Run Flask Tests

on:
  push:
    branches:
      - '*'  # Triggers on any branch
  pull_request:
    branches:
      - '*'  # Triggers on pull requests to any branch

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Code
      uses: actions/checkout@v3

    - name: Set Up Python
      uses: actions/setup-python@v4
      with:
        python-version: 3.9  # Adjust this if you're using a different Python version

    - name: Install Dependencies
      run: |
        python -m pip install --upgrade pip
        pip install flask  # Add other dependencies if needed

    - name: Make sample-app.sh Executable
      run: chmod +x ./sample-app/sample-app.sh  # Ensure the script is executable

    - name: Run Tests Using sample-app.sh
      run: ./sample-app/sample-app.sh  # Trigger the sample-app.sh script