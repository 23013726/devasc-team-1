name: Run Flask Tests

on:
  push:
    branches:
      - '*'
  pull_request:
    branches:
      - '*'

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Code
      uses: actions/checkout@v3

    - name: Set Up Python
      uses: actions/setup-python@v4
      with:
        python-version: 3.9  # Adjust this if you're using a different Python version

    - name: Install Dependencies
      run: |
        python -m pip install --upgrade pip
        pip install flask  # Add other dependencies if needed

    - name: Run Tests
      run: python -m unittest discover -s test -p "testfile.py"